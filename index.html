<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>repl.it</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300&display=swap" rel="stylesheet">
    <style>
      .link { color: #FF0000; } /* CSS link color */
    </style>
  </head>
  <body>
    <div id="box">
    <div id="display"></div>
      <div class="btn">
        <button id="clear" class="btns">AC</button>
        <button id="one" class="btns">1</button>
        <button id="delete" class="btns">Del</button>
        <button id="two" class="btns">2</button>
        <button id="three" class="btns">3</button>
        <button id="add" class="btns">+</button>
        <button id="four" class="btns">4</button>
        <button id="five" class="btns">5</button>
        <button id="subtract" class="btns">-</button>
        <button id="six" class="btns">6</button>
        <button id="seven" class="btns">7</button>
        <button id="multiply" class="btns">ร</button>
        <button id="eight" class="btns">8</button>
        <button id="nine" class="btns">9</button>
        <button id="divide" class="btns">รท</button>
        <button id="decimal" class="btns">.</button>
        <button id="zero" class="btns">0</button>
        <button id="equal" class="btns">=</button>        
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
